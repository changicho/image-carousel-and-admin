<!DOCTYPE html>
<html lang="ko">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>관리자 회원가입</title>
		<!-- plugins:css -->
		<link rel="stylesheet" href="../stylesheets/themify-icons.css" />
		<link rel="stylesheet" href="../stylesheets/vendor.bundle.base.css" />
		<link rel="stylesheet" href="../stylesheets/style.css" />
	</head>

	<body>
		<div class="container-scroller">
			<div class="container-fluid page-body-wrapper full-page-wrapper">
				<div class="content-wrapper d-flex align-items-center auth px-0">
					<div class="row w-100 mx-0">
						<div class="col-lg-4 mx-auto">
							<div class="auth-form-light text-left py-5 px-4 px-sm-5">
								<h4>회원 가입</h4>
								<form class="pt-3">
									<div class="form-group">
										<input
											type="text"
											class="form-control form-control-lg"
											id="id"
											name="id"
											placeholder="ID"
										/>
									</div>
									<div class="form-group">
										<input
											type="password"
											class="form-control form-control-lg"
											id="password"
											name="password"
											placeholder="password"
										/>
									</div>
									<div class="mt-3">
										<a
											class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
											href="../../index.html"
											>SIGN UP</a
										>
									</div>
									<div class="text-center mt-4 font-weight-light">
										이미 계정이 있나요?
										<a href="./login" class="text-primary">로그인 하러 가기</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->
			</div>
			<!-- page-body-wrapper ends -->
		</div>
		<!-- container-scroller -->
		<!-- plugins:js -->
		<script src="../javascripts/vendor.bundle.base.js"></script>
		<script src="../javascripts/off-canvas.js"></script>
		<script src="../javascripts/hoverable-collapse.js"></script>
		<script src="../javascripts/template.js"></script>
		<script src="../javascripts/todolist.js"></script>
		<!-- endinject -->
	</body>
</html>
