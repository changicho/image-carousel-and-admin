<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>관리자 로그인 페이지</title>
		<link rel="stylesheet" href="../stylesheets/themify-icons.css" />
		<link rel="stylesheet" href="../stylesheets/vendor.bundle.base.css" />
		<link rel="stylesheet" href="../stylesheets/style.css" />
	</head>

	<body>
		<div class="container-scroller">
			<div class="container-fluid page-body-wrapper full-page-wrapper">
				<div class="content-wrapper d-flex align-items-center auth px-0">
					<div class="row w-100 mx-0">
						<div class="col-lg-4 mx-auto">
							<div class="auth-form-light text-left py-5 px-4 px-sm-5">
								<h4>관리자 페이지 입니다.</h4>
								<h6 class="font-weight-light">계속 하려면 로그인 해 주세요</h6>
								<form action="/login/" method="post" class="pt-3">
									<div class="form-group">
										<input
											type="text"
											class="form-control form-control-lg"
											id="id"
											name="id"
                      placeholder="Username"
                      required                      
										/>
									</div>
									<div class="form-group">
										<input
											type="password"
											class="form-control form-control-lg"
											id="password"
											name="password"
                      placeholder="Password"
                      required
										/>
									</div>
									<div class="mt-3">
										<button
											type="submit"
											class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
										>
											SIGN IN
										</button>
									</div>
									<div
										class="my-2 d-flex justify-content-between align-items-center"
									></div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- page-body-wrapper ends -->
		</div>
		<!-- container-scroller -->
		<script src="../javascripts/vendor.bundle.base.js"></script>
		<script src="../javascripts/off-canvas.js"></script>
		<script src="../javascripts/hoverable-collapse.js"></script>
		<script src="../javascripts/template.js"></script>
		<script src="../javascripts/todolist.js"></script>
	</body>
</html>
