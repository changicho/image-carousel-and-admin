<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../stylesheets/carousel.css" />
    <link rel="stylesheet" href="../stylesheets/card-ui.css" />
    <link rel="stylesheet" href="../stylesheets/card-ui-slide.css" />
    <link rel="stylesheet" href="../stylesheets/mini-carousel.css" />
    <title>welcome to my carousel world!</title>
  </head>

  <body>
    <div class="card-ui">
      <div class="card-ui-upside">
        <div class="card">
          <div class="card-content ship-card focus">
            <div class="card-title"><p>ship</p></div>
          </div>
          <div class="slide-indicator">
            <div class="indicator selected" data-page="0"></div>
            <div class="indicator" data-page="1"></div>
            <div class="indicator" data-page="2"></div>
            <div class="indicator" data-page="3"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-content system-card">
            <div class="card-title"><p>system</p></div>
          </div>
          <div class="slide-indicator hidden">
            <div class="indicator" data-page="4"></div>
            <div class="indicator" data-page="5"></div>
            <div class="indicator" data-page="6"></div>
            <div class="indicator" data-page="7"></div>
            <div class="indicator" data-page="8"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-content shop-card">
            <div class="card-title"><p>shop</p></div>
          </div>
          <div class="slide-indicator hidden">
            <div class="indicator" data-page="9"></div>
            <div class="indicator" data-page="10"></div>
            <div class="indicator" data-page="11"></div>
            <div class="indicator" data-page="12"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-content read-card">
            <div class="card-title"><p>read</p></div>
          </div>
          <div class="slide-indicator hidden">
            <div class="indicator" data-page="13"></div>
            <div class="indicator" data-page="14"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-content more-card">
            <div class="card-title"><p>more</p></div>
          </div>
          <div class="slide-indicator hidden">
            <div class="indicator" data-page="15"></div>
            <div class="indicator" data-page="16"></div>
          </div>
        </div>
      </div>
      <div class="card-ui-downside">
        <div class="compact-slider" id="compact-slider_card">
          <ul class="slides"></ul>
          <div class="button" id="prev">
            <div class="button_icon"></div>
          </div>
          <div class="button" id="next">
            <div class="button_icon"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="../javascripts/card/fill_card.js"></script>
    <script src="../javascripts/card/card-container.js"></script>
    <script src="../javascripts/slide/compact-slider.js"></script>
    <script src="../javascripts/card/card-ui-event.js"></script>

    <div class="mini-carousel-container">
      <div class="compact-slider" id="compact-slider1">
        <ul class="slides"></ul>
        <div class="button" id="prev">
          <div class="button_icon"></div>
        </div>
        <div class="button" id="next">
          <div class="button_icon"></div>
        </div>
      </div>
      <div class="content">
        <h1>당신의 희생은</h1>
        <h1>가치있습니다.</h1>
        <p>
          내 삶의 목적이 잘먹고 잘 사는 사람은 보통 사람이라는 거에요. 왜냐.
          내가 잘 먹고 잘살려면 남의 것 뜯어 먹고 남 괴롭히고, 이런 거밖에
          없으니까요. 그런데 영웅이란, 다른 사람들을 위해 사는 사람이라는 거죠.
          그리고 (보통사람들)보다 숭고한 목적과, 숭고한 삶을 추구한다는 거에요.
        </p>
        <a href="https://www.youtube.com/watch?v=DnkN5Oh0mPA"
          >영상을 보고 함께해요 ></a
        >
      </div>
    </div>
    <script>
      let second_ul = document.querySelector("#compact-slider1 ul");
      let slide_image_style_second = [
        {
          url: `url('../images/slide/captain.png')`,
          color: "blue",
          link: `https://www.google.com/search?q=captain+america`
        },
        {
          url: `url('../images/slide/ironman.png')`,
          color: "gold",
          link: `https://www.google.com/search?q=iron+man`
        },
        {
          url: `url('../images/slide/spider.png')`,
          color: "orange",
          link: `https://www.google.com/search?q=spider+man`
        },
        {
          url: `url('../images/slide/thor.png')`,
          color: "gray",
          link: `https://www.google.com/search?q=thor`
        },
        {
          url: `url('../images/slide/venom.png')`,
          color: "purple",
          link: `https://www.google.com/search?q=venom`
        }
      ];

      function make_template(style) {
        let template = `<li class="slide"><div style = "background-image:${style.url}; background-color:${style.color}" OnClick="location.href ='${style.link}'"></div></li>`;
        return template;
      }

      slide_image_style_second.reduce((pre, cur, index) => {
        second_ul.innerHTML += make_template(cur);
      }, 0);
    </script>
    <script>
      let compact_slider2 = new compact_slider("#compact-slider1");
    </script>
  </body>
</html>
