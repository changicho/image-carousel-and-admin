<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../stylesheets/main.css" />
    <link rel="stylesheet" href="../stylesheets/carousel.css" />
    <link rel="stylesheet" href="../stylesheets/card-ui.css" />
    <link rel="stylesheet" href="../stylesheets/mini-carousel.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />

    <script src="../javascripts/set_data.js"></script>
    <!-- <script src="../javascripts//fetch.js"></script> -->

    <script src="../javascripts/fill/fill_card.js"></script>
    <script src="../javascripts/fill/fill_slide.js"></script>

    <script src="../javascripts/card/card-container.js"></script>
    <script src="../javascripts/slide/compact-slider.js"></script>
    <script src="../javascripts/card/card-ui-event.js"></script>

    <title>compact-slider</title>
  </head>

  <body>
    <div class="intro">
      <h1>compact-slider세계에 오신걸 환영합니다</h1>
      <h2>제가 열심히 만들었어요 흑흑</h2>
    </div>

    <div class="card-ui">
      <div class="card-ui-upside">
        
      </div>
      <div class="card-ui-downside">
        <div class="compact-slider" id="compact-slider_card">
          <ul class="slides"></ul>
          <div class="button" id="prev">
            <div class="button_icon"></div>
          </div>
          <div class="button" id="next">
            <div class="button_icon"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="mini-carousel-container">
      <div class="compact-slider" id="compact-slider1">
        <ul class="slides"></ul>
        <div class="button" id="prev">
          <div class="button_icon"></div>
        </div>
        <div class="button" id="next">
          <div class="button_icon"></div>
        </div>
      </div>
      <div class="content">
        <h1>당신의 희생은</h1>
        <h1>가치있습니다.</h1>
        <p>
          내 삶의 목적이 잘먹고 잘 사는 사람은 보통 사람이라는 거에요. 왜냐.
          내가 잘 먹고 잘살려면 남의 것 뜯어 먹고 남 괴롭히고, 이런 거밖에
          없으니까요. 그런데 영웅이란, 다른 사람들을 위해 사는 사람이라는 거죠.
          그리고 (보통사람들)보다 숭고한 목적과, 숭고한 삶을 추구한다는 거에요.
        </p>
        <a href="https://www.youtube.com/watch?v=DnkN5Oh0mPA"
          >영상을 보고 함께해요 ></a
        >
      </div>
    </div>

    <div class="outro">
      <h1>좋은 하루 되세요!</h1>
    </div>

    <script src="../javascripts/main.js"></script>
  </body>
</html>
